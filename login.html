<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-toggle">
            <button id="loginToggle">Login</button>
            <button id="signupToggle">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form-content">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="loginUsername" required>
            <input type="password" placeholder="Password" id="loginPassword" required>
            <div class="form-options">
                <label><input type="checkbox" id="rememberMe"> Remember me</label>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form-content" style="display:none;">
            <h2>Signup</h2>
            <input type="text" placeholder="First Name" id="firstName" required>
            <input type="text" placeholder="Last Name" id="lastName" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="text" placeholder="Username" id="signupUsername" required>
            <input type="password" placeholder="Password" id="signupPassword" required>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
