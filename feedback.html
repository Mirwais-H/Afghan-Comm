</head>
<body class="sidebar-hidden">
  <div class="container">
    <!-- Header / Navbar -->
    <header>
      <div class="container">
        <button class="menuBtn" id="menuBtn">
          <i class="uil uil-list-ul"></i>
        </button>
      
        <div class="dropdown" id="dropdown">
          <a href="index.html">
            <i class="uil uil-estate"></i>
            Home
          </a>
          <a href="help.html">
            <i class="uil uil-question-circle"></i>
            Help
          </a>
          <a href="report.html">
            <i class="uil uil-file-medical-alt"></i>
            Report
          </a>
          <a href="feedback.html">
            <i class="uil uil-feedback"></i>
            Feedback
          </a>
          <a href="privacy.html">
            <i class="uil uil-file-lock-alt"></i>
            Privacy Policy
          </a>
          <a href="terms.html">
            <i class="uil uil-file-check-alt"></i>
            Terms & Conditions
          </a>
        </div>
      </div>

      <a href="#" class="navLogo">
        <img src="https://i.ibb.co/0DDFQdb/ACM-logo.png" alt="User Image" class="user-image">
        <h2 class="logo-text">Afghan Comm</h2>
      </a>
    </header>

      <div class="content-wrapper">
        <!-- Category List -->
        <div class="category-list">       
        </div>   


      <!-- Feedback Form Section -->
      <div class="feedback-form-section">
        <form action="https://formspree.io/f/mgvwovvw" method="POST" class="feedback-form">
          <div class="feed-header">
            <h2>Feedback Form</h2>
          </div>
          <label for="name">Name:</label>
          <input type="name" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="feedback-type">Feedback Type:</label>
          <select id="feedback-type" name="feedback-type" required>
            <option value="">Select Feedback Type</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="general">General Feedback</option>
          </select>
          
          <label for="rating">Rating:</label>
          <div class="rating">
            <input type="radio" id="rating-5" name="rating" value="5">
            <label for="rating-5" title="5 stars">&#9733;</label>
            <input type="radio" id="rating-4" name="rating" value="4">
            <label for="rating-4" title="4 stars">&#9733;</label>
            <input type="radio" id="rating-3" name="rating" value="3">
            <label for="rating-3" title="3 stars">&#9733;</label>
            <input type="radio" id="rating-2" name="rating" value="2">
            <label for="rating-2" title="2 stars">&#9733;</label>
            <input type="radio" id="rating-1" name="rating" value="1">
            <label for="rating-1" title="1 star">&#9733;</label>
          </div>
          
          
          <label for="comments">Additional Comments:</label>
          <textarea type="name" id="comments" name="comments" rows="2" required ></textarea>

          <h1 class="one">_</h1>
          
          <button type="submit">Submit Feedback</button> 
        </form>
      </div>

    <!-- Chatbot Widget -->
    <div class="chatbot-container">
      <div class="chatbot-header">
          <h3>Chat with us!</h3>
          <button id="close-chatbot" class="uil uil-times"></button>
      </div>
      <div class="chatbot-messages" id="chatbot-messages">
          <!-- Chat messages will appear here -->
      </div>
      <div class="chatbot-input">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button id="send-message"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    
          <!-- Chatbot Toggle Button -->
          <button id="open-chatbot"><i class="fas fa-comment"></i></button>

  </div>

  <script src="script.js"></script>
