</head>
<body class="sidebar-hidden">
  <div class="container">
    <!-- Header / Navbar -->
    <header>
      <div class="container">
        <button class="menuBtn" id="menuBtn">
          <i class="uil uil-list-ul"></i>
        </button>
      
        <div class="dropdown" id="dropdown">
          <a href="index.html">
            <i class="uil uil-estate"></i>
            Home
          </a>
          <a href="help.html">
            <i class="uil uil-question-circle"></i>

          </a>
          <a href="report.html">
            <i class="uil uil-file-medical-alt"></i>

          <a href="feedback.html">
            <i class="uil uil-feedback"></i>
            Feedback

          <a href="privacy.html">
            <i class="uil uil-file-lock-alt"></i>
            Privacy Policy
          </a>
          <a href="terms.html">
            <i class="uil uil-file-check-alt"></i>
            Terms & Conditions
          </a>
        </div>
      </div>

      <a href="#" class="navLogo">
        <img src="https://i.ibb.co/0DDFQdb/ACM-logo.png" alt="User Image" class="user-image">
        <h2 class="logo-text">Afghan Comm</h2>
      </a>
    </header>

      <div class="content-wrapper">
        <!-- Category List -->
        <div class="category-list">    
        </div>   

      <!-- Help Form -->
      <section class="help-form-section">
        <form id="help-form" class="help-form" action="https://formspree.io/f/meojeoqb" method="POST">
          <div class="help-header">
            <h2>Help Form</h2>
          </div>
          <label for="name">Name:</label>
          <input type="name" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="_replyto" required>

          <label for="issue">Issue:</label>
          <input type="name" id="issue" name="issue" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="3" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
        
    <!-- Chatbot Widget -->
    <div class="chatbot-container">
      <div class="chatbot-header">
          <h3>Chat with us!</h3>
          <button id="close-chatbot" class="uil uil-times"></button>
      </div>
      <div class="chatbot-messages" id="chatbot-messages">
          <!-- Chat messages will appear here -->
      </div>
      <div class="chatbot-input">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button id="send-message"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    
          <!-- Chatbot Toggle Button -->
          <button id="open-chatbot"><i class="fas fa-comment"></i></button>

  </div>

  <!-- Linking custom script -->
  <script src="script.js"></script>
