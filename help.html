<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afghan Comm</title>
  <!-- Linking Unicons For Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
</head>
<body>
  <header>
    <div class="container">
      <button class="menuBtn" id="menuBtn">
        <i class="uil uil-list-ul"></i>
      </button>
    
      <div class="dropdown" id="dropdown">
        <a href="index.html">
          <i class="uil uil-estate"></i>
          Home
        </a>
        <a href="help.html">
          <i class="uil uil-question-circle"></i>
          Help
        </a>
        <a href="privacy.html">
          <i class="uil uil-file-lock-alt"></i>
          Privacy Policy
        </a>
        <a href="terms.html">
          <i class="uil uil-file-check-alt"></i>
          Terms & Conditions
        </a>
      </div>
    </div>

    <a href="#" class="navLogo">
      <img src="https://i.ibb.co/0DDFQdb/ACM-logo.png" alt="User Image" class="user-image">
      <h2 class="logo-text">Community</h2>
    </a>

    <a> 
      <input type="text" placeholder="Search" class="search-bar">
    </a>

    <div class="auth-buttons">
      <a href="login-signup.html">
        <button class="login-btn">Log In</button>
      </a>
      <a href="login-signup.html">
        <button class="signup-btn">Sign Up</button>
      </a>
    </div>    

  </header>

      <div class="content-wrapper">
        <!-- Category List -->
        <div class="category-list">    
        </div>   

      <!-- Help Form -->
      <section class="help-form-section">
        <form id="help-form" class="help-form" action="https://formspree.io/f/meojeoqb" method="POST">
          <div class="help-header">
            <h2>Help Form</h2>
          </div>
          <label for="name">Name:</label>
          <input type="name" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="_replyto" required>

          <label for="feedback-type">Issue</label>
          <select id="feedback-type" name="feedback-type" required>
            <option value="">Select Issue Type</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="feedback">Feedback</option>
            <option value="general">Purchase</option>
            <option value="other">Other</option> <!-- Changed value to "other" -->
          </select>
          
          <!-- Hidden input that will appear when "Other" is selected -->
          <div id="other-issue-container" style="display: none;">
            <label for="other-issue">Please specify:</label>
            <input type="text" id="other-issue" name="other-issue" placeholder="Describe the issue" />
          </div>
          

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="3" required></textarea>

          <label for="rating">Rating:</label>
          <div class="rating">
            <input type="radio" id="rating-5" name="rating" value="5">
            <label for="rating-5" title="5 stars">&#9733;</label>
            <input type="radio" id="rating-4" name="rating" value="4">
            <label for="rating-4" title="4 stars">&#9733;</label>
            <input type="radio" id="rating-3" name="rating" value="3">
            <label for="rating-3" title="3 stars">&#9733;</label>
            <input type="radio" id="rating-2" name="rating" value="2">
            <label for="rating-2" title="2 stars">&#9733;</label>
            <input type="radio" id="rating-1" name="rating" value="1">
            <label for="rating-1" title="1 star">&#9733;</label>
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
        
    <!-- Chatbot Widget -->
    <div class="chatbot-container">
      <div class="chatbot-header">
          <h3>Chat with us!</h3>
          <button id="close-chatbot" class="uil uil-times"></button>
      </div>
      <div class="chatbot-messages" id="chatbot-messages">
          <!-- Chat messages will appear here -->
      </div>
      <div class="chatbot-input">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button id="send-message"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    
          <!-- Chatbot Toggle Button -->
          <button id="open-chatbot"><i class="fas fa-comment"></i></button>

  </div>

  <!-- Linking custom script -->
  <script src="script.js"></script>
</body>
</html>
